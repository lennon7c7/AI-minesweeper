<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI-minesweeper</title>
</head>
<body>
<div id="display-area"></div>
<button id="restart" style="position:absolute; top:20px; left:20px;">restart</button>
<form name="form" style="position:absolute; top:20px; left:100px;">
    <select name="difficulty" id="difficulty">
        <option>easy</option>
        <option>easy+</option>
        <option>hard</option>
        <option>hard+</option>
        <option>hard++</option>
    </select>
</form>
<button id="AI" style="position:absolute; top:20px; left:180px;">AI</button>

<select name="speed" id="speed" style="position:absolute; top:20px; left:250px;">
    <option>slow</option>
    <option>slow+</option>
    <option>normal</option>
    <option>fast</option>
    <option selected>fast+</option>
</select>

<div id="score-area" style="position:absolute; top:20px; left:430px;display: none"></div>
<div id="remain-mine-area" style="position:absolute; top:20px; left:560px;"></div>
<div id="result-area" style="position:absolute; top:20px; left:700px;"></div>
<div id="auto-area" style="position:absolute; top:20px; left:700px;"></div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/game.js"></script>
<script src="js/AI.js"></script>
<script src="js/debug.js"></script>
</body>
</html>
