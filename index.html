<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI-minesweeper</title>
</head>
<body>
<div id="display-area"></div>
<button id="restart" style="position:absolute; top:20px; left:20px;">restart</button>
<form name="form" style="position:absolute; top:20px; left:100px;">
    <select name="difficulty" id="difficulty">
        <option value="easy" selected>初級</option>
        <option value="intermediate">中級</option>
        <option value="hard">上級</option>
        <option value="veryHard">超上級</option>
        <option value="mania">超超上級</option>
    </select>
</form>
<button id="auto" style="position:absolute; top:20px; left:180px;">AI</button>
<form name="form" style="position:absolute; top:20px; left:250px;">
    <select name="speed" id="speed">
        <option value="verySlow">very slow(0.5/秒)</option>
        <option value="slow">slow(1/秒)</option>
        <option value="normal">normal(2/秒)</option>
        <option value="fast">fast(5/秒)</option>
        <option value="veryFast" selected>very fast(10/秒)</option>
    </select>
</form>
<div id="score-area" style="position:absolute; top:20px; left:430px;display: none"></div>
<div id="remain-mine-area" style="position:absolute; top:20px; left:560px;">剩余地雷数:10</div>
<div id="result-area" style="position:absolute; top:20px; left:700px;"></div>
<div id="auto-area" style="position:absolute; top:20px; left:700px;"></div>
<script src="minesweeper.js"></script>
</body>
</html>
