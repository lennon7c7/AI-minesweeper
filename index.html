<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI-minesweeper</title>
</head>
<body>
<div id="display-area"></div>
<button id="restart" style="position:absolute; top:20px; left:20px;">restart</button>
<form name="form" style="position:absolute; top:20px; left:100px;">
    <select name="difficulty" id="difficulty">
        <option>easy</option>
        <option>intermediate</option>
        <option>hard</option>
        <option>very hard</option>
        <option>very very hard</option>
    </select>
</form>
<button id="auto" style="position:absolute; top:20px; left:180px;">AI</button>
<form name="form" style="position:absolute; top:20px; left:250px;">
    <select name="speed" id="speed">
        <option>very slow(0.5/秒)</option>
        <option>slow(1/秒)</option>
        <option>normal(2/秒)</option>
        <option>fast(5/秒)</option>
        <option selected>very fast(10/秒)</option>
    </select>
</form>
<div id="score-area" style="position:absolute; top:20px; left:430px;display: none"></div>
<div id="remain-mine-area" style="position:absolute; top:20px; left:560px;"></div>
<div id="result-area" style="position:absolute; top:20px; left:700px;"></div>
<div id="auto-area" style="position:absolute; top:20px; left:700px;"></div>
<script src="jquery-1.11.3.min.js"></script>
<script src="minesweeper.js"></script>
</body>
</html>
